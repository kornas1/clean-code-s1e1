<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="bodys">
    <header class="headers">
      <img src="./eisenhower-matrix.jpg" class="images" alt="eisenhover matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="add-block">
      <section id="add-item">
        <label for="new-task">Add Item</label>
        <div class="wrapper">
          <input id="new-task" 
                class="task" 
                type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
      <h3 class="element">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="element">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="element edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="element">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="element">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
             <img src="./remove.svg" alt="">
          </button>
        </li>
       </ul>
      <section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
